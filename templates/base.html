<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Panel App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navi-color">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main') }}">
                <mark class="name">HL Solar</mark>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link navi menu" href="/">Home</a>
                <a class="nav-link navi menu" href="/form">Form</a>
                {% if session %}
                <a class="nav-link navi menu" href="/dashboard">Dashboard</a>
                {% endif %}
              </div>
            </div>
              {% if session %}
                    <h3 class="top">Welcome {{session.user.name}}! <a class="nav-link auth" href="/logout">Logout</a></h3>

                {% else %}
                    <h3 class="top">Welcome Guest, <a class="nav-link auth" href="/login">Login</a></h3>
              {% endif %}
          </div>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="">
      <p class="title">
            Copyright ©️ 2024 - HL
            <br>
        </p>
    </footer>
</body>
</html>
